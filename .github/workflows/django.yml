name: Django CI

on:
  push:
    branches:
        - "main" 
        - 'unittest'
  pull_request:
    branches:
        - "main" 
        - 'unittest'

jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: node:18
      env:
        NODE_ENV: development
      ports:
        - 80
      volumes:
        - my_docker_volume:/volume_mount
      options: --cpus 1
    steps:
      - name: Check for dockerenv file
        run: (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)
      - name: Run Tests
        run: |
          pipenv python src/django/app/manage.py test
