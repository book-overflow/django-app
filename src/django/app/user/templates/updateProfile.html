{% extends "base.html" %}
  {% block content %}
      <div style="align-content: start;">
          <div class="profile-card">
              <img class="profile-photo" id="profile-photo-upload" style="object-fit: cover; height: 120px; width: 120px; margin:auto; display: block; clip-path: circle();"  src="{{ user.image.url }}" />
              <button type="button" style="display: block; border-radius: 8px; margin-top: 4%; margin-bottom: 4%; margin-left: auto; margin-right: auto;"; id="form-button" class="btn btn-outline-secondary" onclick="document.getElementById('id_image').click();">Upload Photo</button>
              <div style="position: relative; display: block; margin-top: 5%; margin-bottom: 5%; text-align: center; color: white; font-size: 14px; font-family: Montserrat; font-weight: 700; word-wrap: break-word">{{ user.first_name }}<br/>{{ user.last_name }}</div>
              <div style="position: relative; display: block; margin: 2%; text-align: center; color: #eee6f3; font-size: 12px; font-family: Montserrat; font-weight: 500; word-wrap: break-word">{{ user.email }}</div>
          </div>
          <div class="set-profile"> 
              <h1 class="form-heading">Edit Profile</h1>
              <form method="POST" class="form" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group" id="profileForm">
                    <table class="form-input">
                      <tr><td>
                        <div id="div_id_date_of_birth" class="mb-3"> 
                          <label for="id_date_of_birth"  class="form-label">Date of Birth</label>
                          <input required class="textinput form-control" type="date" name="date_of_birth" value="{{ user.date_of_birth | date:'Y-m-d' }}" id="id_date_of_birth">
                        </div>
                      </td></tr>
                      <tr><td>
                        <div id="div_id_phone_number" class="mb-3"> 
                            <label for="id_phone_number" class="form-label">Phone Number</label> 
                            <input required type="text" name="phone_number" value="{{ user.phone_number }}" class="textinput form-control" maxlength="20" id="id_phone_number" > 
                        </div>
                      </td></tr>
                      <tr><td colspan="2">
                        <div id="div_id_street" class="mb-3"> 
                            <label for="id_street" class="form-label">Street</label> 
                            <input required type="text" name="street" value="{{ user.street }}" maxlength="255" class="textinput form-control" id="id_street"> 
                        </div>
                      </td></tr>
                      <tr>
                        <td>
                            <div id="div_id_city" class="mb-3"> 
                                <label for="id_city" class="form-label">City</label> 
                                <input required type="text" name="city" value="{{ user.city }}" maxlength="100" class="textinput form-control" id="id_city"> 
                            </div>
                        </td>
                        <td>
                            <div id="div_id_state" class="mb-3"> 
                            <label for="id_state" class="form-label">State</label> 
                              <select required name="state" selected="" value="{{ user.state }}" style="font-size: 12px;" class="form-select" id="id_state">
                                { % if user.state is not None % }
                                <option value="{{ user.state }}" selected hidden>{{ user.state }}</option>
                                { % endif % }
                                <option value="">---------</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                              </select>
                            </div>
                        </td>
                      </tr>
                      <tr><td>
                          <div id="div_id_zip" class="mb-3"> 
                              <label for="id_zip" class="form-label">Zipcode</label> 
                              <input required type="text" name="zip" pattern="[0-9]{5}" value="{{ user.zip }}" class="textinput form-control" id="id_zip"> 
                          </div>
                      </td></tr>
                      <input type="file" name="image" accept="image/*" id="id_image" onchange="loadFile()" style="display: none;"/>
                    </table>
                  </div>
                  <div class="form-group">
                    <button id="form-button" class="btn btn-primary" type="submit">Update Info</button>
                  </div>
              </form>
            <div class="error-msg form" style="min-height: 30px;">
              {% for field in form %}
              <div class="text-danger">
                  {{ field.errors }}
              </div>
              {% endfor %}
            </div>
          </div>
      </div>
  {% endblock content %}
  {% block script %}
    <script>
      var phoneInput = document.getElementById('id_phone_number');
      var myForm = document.getElementById('profileForm');
      phoneInput.addEventListener('input', function (e) {
        var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
      });
      myForm.addEventListener('submit', function(e) {
        phoneInput.value = phoneInput.value.replace(/\D/g, '');
        e.preventDefault(); // You wouldn't prevent it
      });
      function loadFile() {
        var output = document.getElementById('profile-photo-upload');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function() {
          URL.revokeObjectURL(output.src) // free memory
        }
      }
    </script>
  {% endblock script %}
