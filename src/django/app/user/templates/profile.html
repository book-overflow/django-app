{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/pulse/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    </head>
    <body>
        <div class="topnav" id="myTopnav">
            <img class="logo" src="{% static 'logo_white.png' %}" alt="logo">
            <a href="javascript:void(0);" class="icon" onclick="openNav()">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>              
            </a>
            <a href="/logout">Logout</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="/browse">Browse</a>
        </div>


        <div style="align-content: start;">
            <div class="profile-card">
                    <img class="profile-photo" style="width: 50%; margin:auto; display: block;" src="{% static 'profile.png' %}" />
                    <button type="button" style="display: block; border-radius: 8px; margin-top: 4%; margin-bottom: 4%; margin-left: auto; margin-right: auto;"; id="form-button" class="btn btn-outline-secondary">Upload Photo</button>
                    <div style="position: relative; display: block; margin-top: 8%; margin-bottom: 8%; text-align: center; color: white; font-size: 14px; font-family: Montserrat; font-weight: 700; word-wrap: break-word">{{ user.first_name }}<br/>{{ user.last_name }}</div>
                    <div style="position: relative; display: block; margin: 2%; text-align: center; color: #eee6f3; font-size: 12px; font-family: Montserrat; font-weight: 500; word-wrap: break-word">{{ user.email }}</div>
            </div>
            <div class="set-profile"> 
                <h1 class="form-heading">My Profile</h1>
                <div id="profileForm" class="form">
                    <table class="form-input">
                        {% csrf_token %}
                        <tr>
                        <td>
                        <div id="div_id_date_of_birth" class="mb-3"> 
                            <label for="id_date_of_birth" class="form-label">Date of Birth</label> 
                            <input type="text" name="date_of_birth" value="{{user.date_of_birth.year}}-{{user.date_of_birth.month}}-{{user.date_of_birth.day}}" class="textinput form-control" id="id_date_of_birth" disabled> 
                        </div>
                        </td>
                        </tr>
                        <tr>
                            <td>
                            <div id="div_id_phone_number" class="mb-3"> 
                                <label for="id_phone_number" class="form-label">Phone Number</label> 
                                <input type="text" name="phone_number" value="{{ user.phone_number }}" class="textinput form-control" id="id_phone_number" disabled> 
                            </div>
                            </td>
                            </tr>
                        <tr><td colspan="2">
                        <div id="div_id_address" class="mb-3"> 
                            <label for="id_address" class="form-label requiredField">Street</label> 
                            <input type="text" name="address" value="{{ user.street }}" maxlength="254" class="textinput form-control" id="id_address" disabled> 
                        </div>
                        </td></tr>
                        <tr>
                            <td>
                                <div id="div_id_city" class="mb-3"> 
                                    <label for="id_city" class="form-label requiredField">City</label> 
                                    <input type="text" name="city" value="{{ user.city }}" maxlength="20" class="textinput form-control" id="id_city" disabled> 
                                </div>
                            </td>
                            <td>
                                <div id="div_id_state" class="mb-3"> 
                                <label for="id_state" class="form-label requiredField">State</label> 
                                <input type="text" name="state" value="{{ user.state }}" maxlength="20" class="textinput form-control" id="id_state" disabled> 
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="div_id_zipcode" class="mb-3"> 
                                    <label for="id_zip" class="form-label requiredField">Zipcode</label> 
                                    <input name="zip" value="{{ user.zip }}" pattern="[0-9]{5}"class="textinput form-control" id="id_zip" disabled> 
                                </div>
                            </td>
                        </tr>
                        <tr><td>
                        <a id="form-button" href="/user/profile/update" class="btn btn-primary">Edit Info</button>
                        </td></tr>
                    </table>
                    <div class="error-msg form" style="min-height: 30px;">
                        {% for field in form %}
                        <div class="text-danger">
                            {{ field.errors }}
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
    function openNav() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
    var x = document.getElementById('id_phone_number').value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
    document.getElementById('id_phone_number').value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');;
</script>
