{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>
  <!-- Stylesheets & Imports -->
  <head>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
  </head>
  <body>
    <!-- Register Form -->
    <div class="window center">
      <div class="window-photo">
        {% if request.session.name is not None %}
        <h1 style="position: absolute; top: 45%; margin-left: 30px; font-size: 30px; font-family: 'Montserrat'; font-weight: bold; color: white;">Welcome {{ request.session.name }}!</h1>
        {% else %}
        <h1 style="position: absolute; top: 45%; margin-left: 30px; font-size: 30px; font-family: 'Montserrat'; font-weight: bold; color: white;">Welcome Back!</h1>
        {% endif %}
      </div>
      <div class="window-form">
          <h1 class="form-heading">Login to Your Account</h1>
        <form class="form" method="POST" action="">
          {% csrf_token %} 
          <!-- {{ form }} -->
          <table class="form-input"> 

            <tr>
              <td colspan="2"><div id="div_id_username" class="mb-3"> 
                <label for="id_username" class="form-label requiredField">Email</label> 
                <input class="textinput form-control" type="text" value="{{ form.data.username }}" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="255" required="" id="id_username">
              </div></td>
            </tr>

            <tr>
              <td><div id="div_id_password" class="mb-3"> 
                <label for="id_password" class="form-label requiredField">Password</label>
                <input class="passwordinput form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
              </div><a class="link" style="float: right; margin-bottom: 12px; font-size: 11px;" href="#">Forgot Password</a></td>
            </tr>

            <tr>
              <td colspan="2"><div class="d-grid gap-2">
                <button class="btn btn-primary" id="form-button" type="submit" name="login">Sign In</button>
              </div></td>
            </tr>
          </table>
        </form>
        <div class="error-msg form" style="min-height: 30px;">
          <div class="text-danger">
              {{ form.non_field_errors }}
          </div>
        </div>
        <p class="link-text">New Here? <a class="link" href="/register">Sign Up</a></p>
        <p class="hr-lines" style="color:LightGray;text-align:center; margin:0;">or</p>
        <div class="d-grid gap-2">
            <button class="btn" id="gmail-button" type="submit" >        
                <img class="gmail" src="{% static 'Gmail_Logo_512px.png' %}" alt="gmail">
                Sign Up with Gmail
            </button>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  function openNav() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
          x.className += " responsive";
      } else {
          x.className = "topnav";
      }
  }
</script>
